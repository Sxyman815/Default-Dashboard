views:
  - type: sections
    sections:
      - type: grid
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: person.victoria
                aspect_ratio: 1.7/1
                name: Mom
                show_entity_picture: true
                show_name: false
                hold_action:
                  action: none
                state:
                  - value: home
                    styles:
                      custom_fields:
                        icon:
                          - border-color: '#77c66e'
                  - value: not_home
                    styles:
                      card:
                        - background-color: '#dedede'
                      custom_fields:
                        icon:
                          - border-color: '#EF4F1A'
                  - value: Work
                    styles:
                      custom_fields:
                        icon:
                          - border-color: deepskyblue
                styles:
                  card:
                    - border-radius: 13%
                    - padding: 5%
                    - color: white
                    - font-size: 16px
                    - text-transform: capitalize
                    - justify-self: end
                    - align-self: middle
                  grid:
                    - grid-template-areas: >-
                        "icon status" "n n" "battery proximity" "wifi ss" "sd
                        sd"
                    - grid-template-columns: 2fr 1fr
                    - grid-template-rows: 1fr min-content min-content min-content min-content
                  name:
                    - font-size: 15px
                    - align-self: middle
                    - justify-self: start
                    - padding-bottom: 10px
                  custom_fields:
                    icon:
                      - clip-path: circle()
                      - width: 45%
                      - pointer-events: none
                      - display: grid
                      - border: 6px solid
                      - border-radius: 500px
                      - margin: +12% +51% 0
                      - justify-self: end
                      - opacity: 1
                    status:
                      - align-self: middle
                      - justify-self: end
                      - margin: +30% +20% 0
                      - font-size: 25px
                    proximity:
                      - margin: +39% +20% 0
                      - align-self: start
                      - justify-self: end
                    wifi:
                      - align-self: middle
                      - justify-self: start
                      - margin: 0 +20% 0
                      - '--text-wifi-color-sensor': >-
                          [[[ if
                          (states["sensor.moms_phone_wifi_connection"].state ==
                          'Disconnected') return "green"; ]]]
                    battery:
                      - margin: +20% +60% 0
                      - align-self: start
                      - justify-self: end
                      - '--text-color-sensor': >-
                          [[[ if
                          (states["sensor.moms_phone_battery_level"].state < 25)
                          return "#EF4F1A"; ]]]
                custom_fields:
                  icon: |
                    [[[
                      return entity === undefined ? null : `<img src="${states['person.victoria'].attributes.entity_picture}" width="100%">`;
                    ]]]
                  status: |
                    [[[
                      if (states['person.victoria'].state =='not_home') { 
                      return `<ha-icon icon="mdi:home-export-outline"
                        style="width: 40px; height: 40px; color: 'orange';"></ha-icon><span> Away</span>`;
                      } 
                      if (states['person.victoria'].state =='home') { 
                      return `<ha-icon 
                        icon="mdi:home"
                        style="width: 40px; height: 40px; color: green;"></ha-icon><span> ${entity.state}</span>`;
                      } else {
                      return `<ha-icon 
                        icon="mdi:map-marker-radius"
                        style="width: 30px; height: 30px; color: orange;"></ha-icon><span><span style="font-size: 14px;"> ${entity.state}</span>`;
                      }
                    ]]]
                  proximity: |
                    [[[
                      const feet = states['sensor.home_moms_distance'].state;
                      const miles = parseFloat(feet) / 5280;
                      const time = states['sensor.waze_travel_time_mom_to_home'].state;
                      return `<ha-icon
                        icon="mdi:map-marker-distance"
                        style="width: 20px; height: 20px; color: #888888;"></ha-icon>  <span>\<span style="color: var(--text-color-sensor);">${miles.toFixed(0)}mi @ ${time}min</span></span>`;
                    ]]]
                  battery: |
                    [[[
                      if (states['sensor.moms_phone_battery_state'].state =='charging') { 
                        return `<ha-icon
                        icon="mdi:battery-charging"
                        style="width: 20px; height: 20px; color: green;"></ha-icon> <span><span style="color: var(--text-color-sensor);">${states['sensor.moms_phone_battery_level'].state}%</span></span>`;
                      } else {
                        let batteryLevel = parseInt(states['sensor.moms_phone_battery_level'].state);
                        let color = batteryLevel > 75 ? 'green' : (batteryLevel > 25 ? 'orange' : 'red');
                        return `<ha-icon
                        icon="mdi:battery"
                        style="width: 20px; height: 20px; color: ${color};"></ha-icon> <span><span style="color: var(--text-color-sensor);">${batteryLevel}%</span></span>`;
                      }
                    ]]]
                  wifi: |
                    [[[
                      if (states['sensor.moms_phone_wifi_connection'].state =='Disconnected') { 
                        return `<ha-icon
                        icon="mdi:wifi"
                        style="width: 20px; height: 20px; color: var(--text-wifi-color-sensor);"></ha-icon> <span><span style="color: var(--text-wifi-color-sensor);">Disconnected</span></span>`; 
                      } else {
                        return `<ha-icon
                        icon="mdi:wifi"
                        style="width: 20px; height: 20px; color: #888888;"></ha-icon> <span><span style="color: var(--text-color-sensor);">${states['sensor.moms_phone_wifi_connection'].state}</span></span>`;
                      }
                    ]]]
              - type: custom:button-card
                entity: person.andy
                aspect_ratio: 1.7/1
                name: Dad
                show_entity_picture: true
                show_name: false
                hold_action:
                  action: none
                state:
                  - value: home
                    styles:
                      custom_fields:
                        icon:
                          - border-color: '#77c66e'
                  - value: not_home
                    styles:
                      card:
                        - background-color: '#dedede'
                      custom_fields:
                        icon:
                          - border-color: '#EF4F1A'
                  - value: Work
                    styles:
                      custom_fields:
                        icon:
                          - border-color: deepskyblue
                styles:
                  card:
                    - border-radius: 13%
                    - padding: 5%
                    - color: white
                    - font-size: 16px
                    - text-transform: capitalize
                    - justify-self: end
                    - align-self: middle
                  grid:
                    - grid-template-areas: >-
                        "icon status" "n n" "battery proximity" "wifi ss" "sd
                        sd"
                    - grid-template-columns: 2fr 1fr
                    - grid-template-rows: 1fr min-content min-content min-content min-content
                  name:
                    - font-size: 15px
                    - align-self: middle
                    - justify-self: start
                    - padding-bottom: 10px
                  custom_fields:
                    icon:
                      - clip-path: circle()
                      - width: 45%
                      - pointer-events: none
                      - display: grid
                      - border: 6px solid
                      - border-radius: 500px
